<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">

  <link rel="icon" href="{{ " /brandassets/favicon.ico" | relative_url }}">
  <link rel="apple-touch-icon" href="{{ " /brandassets/apple-touch-icon.png" | relative_url }}">
  <link rel="manifest" href="{{ " /site.webmanifest" | relative_url }}">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@400&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="{{ " /assets/css/site.css" | relative_url }}">
</head>

<body class="site">
  <div class="grain" aria-hidden="true"></div>
  {% include header.html %}
  <div class="page">
    {{ content }}
  </div>
</body>

</html>
